<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LookingGlassOS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #161d2d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #ccc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #1b2335;
      /* slightly darker than background */
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-title {
      font-weight: 300;
      color: white;
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .login-title strong {
      font-weight: 700;
    }

    .form-control {
      background-color: #121826;
      border: 1px solid #2a3145;
      color: #ccc;
    }

    .form-control::placeholder {
      color: #888;
    }

    .btn-primary {
      background-color: #2d3a5f;
      border-color: #2d3a5f;
    }

    .btn-primary:hover {
      background-color: #3c4d76;
      border-color: #3c4d76;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="login-title">
      LookingGlass<strong>OS</strong>
    </div>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Usernmame" name="username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <!-- Bootstrap 5 JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
